{% extends 'shopapp/base.html' %}

{% block content %}
  {% for product in products %}
      <div class="product">
          <div class="date">
              {{ product.published_date }}
          </div>
          <h1><a href="{% url 'product_detail' pk=product.pk %}">{{ product.title }}</a></h1>
          <p>{{ product.text|linebreaksbr }}</p>
      </div>
  {% endfor %}
{% endblock %}
